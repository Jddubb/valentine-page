<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #ffe6e6;
        text-align: center;
        padding: 20px;
        color: #d6336c;
        overflow-x: hidden;
    }

    /* Slightly smaller text so picture has more room */
    h1 {
        font-size: 1.6em;
        margin-bottom: 25px;
        line-height: 1.3;
    }

    button {
        font-size: 1.4em;
        padding: 12px 24px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff1a4d;
    }

    #noBtn {
        background: #cccccc;
        color: #333;
        position: relative;
    }

    #message {
        margin-top: 20px;
        font-size: 1.5em;
        display: none;
    }

    /* BALANCED IMAGE SIZE â€“ centered and phone friendly */
    #pic {
        margin-top: 15px;
        max-width: 70%;
        max-height: 340px;
        border-radius: 20px;
        display: none;

        margin-left: auto;
        margin-right: auto;
    }

    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 24px;
        animation: float 3s linear forwards;
    }

    @keyframes float {
        to {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.4em;
        }

        button {
            width: 90%;
            font-size: 1.6em;
            padding: 16px;
        }

        #message {
            font-size: 1.6em;
        }

        /* PERFECT PHONE IMAGE SIZE */
        #pic {
            max-width: 85%;
            max-height: 300px;
        }
    }
</style>
</head>

<body>

<h1>
Hey Tia, I love you so much!<br>
With that being said, will you be my Valentine? ðŸ’–ðŸ˜„ðŸ’–
</h1>

<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ’”</button>

<div id="message"></div>

<img id="pic" src="" alt="">

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const pic = document.getElementById('pic');

// YES CLICK
yesBtn.addEventListener('click', () => {
    message.textContent = "Thank you! I love you sooooo much ðŸ’–ðŸ¥°ðŸ’–ðŸ¥°";
    message.style.display = "block";

    pic.src = "TCost.JPEG";   
    pic.style.display = "block";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    startConfetti();
});

// NO BUTTON RUNS AWAY
noBtn.addEventListener('mouseover', moveNo);
noBtn.addEventListener('click', moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// CONFETTI HEARTS
function startConfetti() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }, 200);
}
</script>

</body>
</html>
