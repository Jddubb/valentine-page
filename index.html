<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #ffe6e6;
        text-align: center;
        padding: 20px;
        color: #d6336c;
        overflow-x: hidden;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 30px;
        line-height: 1.4;
    }

    button {
        font-size: 1.5em;
        padding: 14px 28px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff1a4d;
    }

    #noBtn {
        background: #cccccc;
        color: #333;
        position: relative;
    }

    #message {
        margin-top: 30px;
        font-size: 1.8em;
        display: none;
    }

    /* OPTIMIZED IMAGE SIZE FOR ALL DEVICES */
    #pic {
        margin-top: 20px;
        max-width: 60%;
        max-height: 320px;
        border-radius: 20px;
        display: none;
    }

    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 24px;
        animation: float 3s linear forwards;
    }

    @keyframes float {
        to {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }

    /* BEST MOBILE SIZING */
    @media (max-width: 600px) {
        h1 {
            font-size: 2.2em;
        }

        button {
            width: 95%;
            font-size: 1.8em;
            padding: 18px;
        }

        #message {
            font-size: 2em;
        }

        /* Perfect phone image size */
        #pic {
            max-width: 80%;
            max-height: 260px;
        }
    }
</style>
</head>

<body>

<h1>
Hey Tia, I love you so much!<br>
With that being said, will you be my Valentine? ðŸ’–ðŸ˜„ðŸ’–
</h1>

<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ’”</button>

<div id="message"></div>

<img id="pic" src="" alt="">

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const pic = document.getElementById('pic');

// YES CLICK
yesBtn.addEventListener('click', () => {
    message.textContent = "Thank you! I love you sooooo much ðŸ’–ðŸ¥°ðŸ’–ðŸ¥°";
    message.style.display = "block";

    pic.src = "TCost.JPEG";   
    pic.style.display = "block";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    startConfetti();
});

// NO BUTTON RUNS AWAY
noBtn.addEventListener('mouseover', moveNo);
noBtn.addEventListener('click', moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// CONFETTI HEARTS
function startConfetti() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }, 200);
}
</script>

</body>
</html>
